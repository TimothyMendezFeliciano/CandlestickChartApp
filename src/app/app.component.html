<mat-toolbar>
  <button mat-icon-button aria-label="icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="icon-button for sign out" (click)="onLogout()">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over">

    <img width="192" height="192" src="./assets/img/FotoProfesional.png" alt="image" />
    <h4>Timothy Mendez Feliciano</h4>
    <p> Front End Developer </p>

    <mat-divider></mat-divider>

    <button mat-button *ngIf='!isAuthenticated'>
      <mat-icon> account_circle </mat-icon>|
      <a style="text-decoration: none; color: inherit;" routerLinkActive="true" routerLink="/auth">Account</a>
    </button>
    <button mat-button *ngIf='isAuthenticated'>
      <mat-icon> bar_chart </mat-icon>|
      <a style="text-decoration: none; color: inherit;" routerLinkActive="true" routerLink="/graph"> Chart </a>
    </button>

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
