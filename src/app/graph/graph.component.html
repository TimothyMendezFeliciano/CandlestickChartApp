<mat-card class="chart-card">
  <mat-card-header>
    <mat-label>
      <p>Select a Time Frame</p>
    </mat-label>
    <mat-select [(value)]="selectedTimeFrame" (selectionChange)="getCandleData($event.value)">
      <mat-option>-</mat-option>
      <mat-option *ngFor='let timeFrames of availableTimeFrames' [value]='timeFrames'>{{timeFrames}}</mat-option>
    </mat-select>
  </mat-card-header>
  <mat-card-content>
    <google-chart *ngIf='isReady' [data]='candleStickChart'></google-chart>
  </mat-card-content>
</mat-card>
