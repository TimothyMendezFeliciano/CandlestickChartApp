<form class="body" #authForm='ngForm' (ngSubmit)='onSubmit(authForm)' *ngIf='!isLoading'>
    <div class="form-group">
      <label for="email"> Email: </label>
      <input type="email" id="email" ngModel name='email' required email>
    </div>
    <div class="form-group">
      <label for="password"> Password: </label>
      <input type="password" id="password" ngModel name="password" required minlength="4">
    </div>
    <button mat-flat-button color="primary" type="submit" [disabled]='!authForm.valid'>
      {{ isLoginMode ? 'Login' : 'Sign Up'}}
    </button>
    |
    <button mat-flat-button color="primary" (click)='onSwitchMode()' type='button'>
      Switch To {{ isLoginMode ? 'Sign Up' : 'Log In' }}
    </button>
</form>
